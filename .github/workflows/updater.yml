name: Update Lists

on:
  schedule:
  - cron: '0 */2 * * *'
  workflow_dispatch:
      
jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download files
        shell: bash
        run: |
          mkdir -p module/ipset module/dnscrypt module/list
          curl -sfL https://raw.githubusercontent.com/V3nilla/IPSets-For-Bypass-in-Russia/main/ipset-amazon.txt -o /tmp/ipset1.txt || true
          curl -sfL https://raw.githubusercontent.com/V3nilla/IPSets-For-Bypass-in-Russia/main/ipset-cloudflare.txt -o /tmp/ipset2.txt || true
          cat /tmp/ipset1.txt /tmp/ipset2.txt > ./module/ipset/ipset-all.txt || true
          curl -sfL https://raw.githubusercontent.com/bol-van/rulist/main/reestr_hostname.txt -o ./module/list/reestr_hostname.txt || true
          
      - name: Filter subdomains
        shell: bash
        run: |
          sort -u ./module/list/reestr_hostname.txt | grep -v '^$' > /tmp/reestr_hostname_sorted.txt
          awk -F. '
          {
            n = split($0, a, ".");
            if (n >= 2) {
              print a[n-1] "." a[n];
            }
          }' /tmp/reestr_hostname_sorted.txt | sort -u > /tmp/base_domains.txt
          awk -F. '
          BEGIN {
            while ((getline < "/tmp/base_domains.txt") > 0) {
              base[$0] = 1;
            }
          }
          {
            domain = $(NF-1) "." $NF;
            if (!base[domain] || $0 == domain) {
              print $0;
            }
          }' /tmp/reestr_hostname_sorted.txt > ./module/list/reestr_hostname.txt

      - name: Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add module/ipset/ipset-all.txt module/list/reestr_hostname.txt
          git diff --cached --quiet || git commit -m "Update at $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:main || echo "No changes to push"
