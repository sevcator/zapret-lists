name: Update

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download files
        run: |
          mkdir -p module/ipset module/list
          curl -sfL https://antizapret.prostovpn.org/domains-export.txt -o module/list/reestr.txt || true
          curl -sfL https://raw.githubusercontent.com/sevcator/zapret-lists/main/.github/workflows/working/ipset.py -o module/ipset/ipset.py || true
          curl -sfL https://raw.githubusercontent.com/sevcator/zapret-lists/main/.github/workflows/working/subdomains.py -o module/list/subdomains.py || true

      - name: Get IPset
        run: |
          pip3 install requests
          python3 module/ipset/ipset.py

      - name: Filter subdomains
        run: |
          python3 module/list/subdomains.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add module/ipset/ipset.txt module/list/reestr.txt
          git diff --cached --quiet || git commit -m "Update at $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:main || echo "No changes to push"
